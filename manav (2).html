<html>

<head>
    <title>
        Assignment
    </title>
    <style>
        body {
            color: white !important;
           
            height: 100vh;
            margin: 0;

            background-image: url("https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=820&q=80");
            background-repeat: no-repeat;
            background-size: cover;
        }

        

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eaeaea;
            color: #333;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            top: 0;
            left: -100%;
            z-index: -1;
            transition: left 0.3s;
        }

        .button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }

        .button:hover:before {
            left: 0;
        }

        .flash-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            animation: fade-in 0.5s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .message {
            font-size: 18px;
            color: #333;
        }

        .close-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #999;
        }
    </style>
</head>

<body>
    <div style="display: flex;justify-content: flex-start">
        <button class="button" onclick="AddValue()">Noun</button>
        <button class="button" onclick="AddValue2()">Verb</button>
        <button class="button" onclick="AddValue3()">Adjective</button>
        <button class="button" onclick="AddValue4()">Second Noun</button>
        <button class="button" onclick="AddValue5()">Place</button>
    </div>
    <div id="flashMessage" style="background-color: #8AFF8A;" class="flash-message">
        <span class="message " id="texts">You can create a new story</span>
        <!-- <button id="closeButton" class="close-button">Close</button> -->
    </div>



    <!-- <button id="openButton">Open Flash Message</button> -->
    <div>
        <!-- <br> -->
        <button class="button" onclick="PlayFunction()">Play</button>
        <button class="button" onclick="ResetFunction()">Reset</button>
    </div>
    <script>
        // console.log("hello")
        var textToSpeak = ''
        var nouns = ["The turkey", "Mom", "dad", "The dog", "My teacher", "The Elephant", "The cat"]
        var verb = ["sat on", "ate", "danced with", "saw", "doesnt like", "kissed"]
        var adjective = ["a funny", "a scary", "a goofy", "a slimy", "a barking", "a fat"]
        var noun2 = [" goat", "monkey", "fish", "cow", "frog", "bug", "worm"]
        var place = ["on the moon", "on the chair", "in my sapgherts"]

        function AddValue() {
            // alert("hii");
            // console.log("hii");
            let check = nouns[Math.floor(Math.random() * 7)]

            textToSpeak = textToSpeak + check

        }
        function AddValue2() {
            let check = verb[Math.floor(Math.random() * 6)]
            textToSpeak = textToSpeak + " " + check
        }
        function AddValue3() {
            let check = adjective[Math.floor(Math.random() * 6)]
            textToSpeak = textToSpeak + " " + check
        }
        function AddValue4() {
            let check = noun2[Math.floor(Math.random() * 7)]
            textToSpeak = textToSpeak + " " + check
        }
        function AddValue5() {
            let check = place[Math.floor(Math.random() * 3)]
            textToSpeak = textToSpeak + " " + check
        }

        function PlayFunction() {
            // Check if the SpeechSynthesis API is supported in the browser
            let ele = document.getElementById("output");

            // texts.innerHTML= textToSpeak
            document.getElementById("texts").innerHTML = textToSpeak
            if ('speechSynthesis' in window) {
                // Create a new SpeechSynthesisUtterance instance
                var speechUtterance = new SpeechSynthesisUtterance();

                // Set the text to be spoken
                speechUtterance.text = textToSpeak;

                // Speak the text
                window.speechSynthesis.speak(speechUtterance);
            } else {
                console.log('Speech synthesis is not supported in this browser.');
            }
            flashMessage.style.display = 'block';
            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 2000)

        }
        function ResetFunction() {
            let ele = document.getElementById("output");
            // output.style.display="none"
            textToSpeak = ''
            document.getElementById("texts").innerHTML = "You can create a new story"
            flashMessage.style.display = 'block';
            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 2000)
        }
        const openButton = document.getElementById('openButton');
        const flashMessage = document.getElementById('flashMessage');
        // const closeButton = document.getElementById('closeButton');


    </script>
</body>

</html>
